<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="singolo1.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">singolo</h1>
      <nav>
        <ul class="navbar">
          <li class="navbar__item">home</li>
          <li class="navbar__item">services</li>
          <li class="navbar__item">portfolio</li>
          <li class="navbar__item">about</li>
          <li class="navbar__item">contact</li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="slider">
        <div class="arrow">
          <img
            class="arrow__left"
            src="/assets/images/arrow-left.png"
            alt="arrow left"
          />
        </div>
        <div class="phone phone-one">
          <img
            class="phone__shadow"
            src="/assets/images/shadow_166.png"
            alt="shadow"
          />
          <img
            class="phone__base"
            src="/assets/images/base_122.png"
            alt="base"
          />
          <img
            class="phone__screen"
            src="/assets/images/screen_77.png"
            alt="screen"
          />
          <img
            class="phone__speaker"
            src="/assets/images/speaker_125.png"
            alt="speaker"
          />
          <img
            class="phone__button"
            src="/assets/images/circle_73.png"
            alt="button"
          />
          <img
            class="phone__button-inside"
            src="/assets/images/square_74.png"
            alt="button-inside"
          />
          <img
            class="phone__camera"
            src="/assets/images/outer_circle_84.png"
            alt="camera"
          />
          <img
            class="phone__camera-inside"
            src="/assets/images/red_dot_85.png"
            alt="camera-inside"
          />
        </div>
        <div class="phone phone-two">
          <img
            class="phone__shadow"
            src="/assets/images/shadow_166.png"
            alt="shadow"
          />
          <img
            class="phone__base"
            src="/assets/images/base_122.png"
            alt="base"
          />
          <img
            class="phone__screen"
            src="/assets/images/screen_77.png"
            alt="screen"
          />
          <img
            class="phone__speaker"
            src="/assets/images/speaker_125.png"
            alt="speaker"
          />
          <img
            class="phone__button"
            src="/assets/images/circle_73.png"
            alt="button"
          />
          <img
            class="phone__button-inside"
            src="/assets/images/square_74.png"
            alt="button-inside"
          />
          <img
            class="phone__camera"
            src="/assets/images/outer_circle_84.png"
            alt="camera"
          />
          <img
            class="phone__camera-inside"
            src="/assets/images/red_dot_85.png"
            alt="camera-inside"
          />
        </div>
        <div class="arrow">
          <img
            class="arrow__right"
            src="/assets/images/arrow-right.png"
            alt="arrow right"
          />
        </div>
      </section>
      <section class="services">services</section>
    </main>
  </body>
</html>
